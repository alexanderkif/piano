<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano PWA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="piano-container">
      <div class="keyboard-wrapper">
        <div class="keyboard">
          <div class="key-group">
            <div class="white-key" data-note="C3"></div>
            <div class="black-key" data-note="Db3"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="D3"></div>
            <div class="black-key" data-note="Eb3"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="E3"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="F3"></div>
            <div class="black-key" data-note="Gb3"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="G3"></div>
            <div class="black-key" data-note="Ab3"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="A3"></div>
            <div class="black-key" data-note="Hb3"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="H3"></div>
          </div>

          <div class="key-group">
            <div class="white-key" data-note="C4"></div>
            <div class="black-key" data-note="Db4"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="D4"></div>
            <div class="black-key" data-note="Eb4"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="E4"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="F4"></div>
            <div class="black-key" data-note="Gb4"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="G4"></div>
            <div class="black-key" data-note="Ab4"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="A4"></div>
            <div class="black-key" data-note="Hb4"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="H4"></div>
          </div>

          <div class="key-group">
            <div class="white-key" data-note="C5"></div>
            <div class="black-key" data-note="Db5"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="D5"></div>
            <div class="black-key" data-note="Eb5"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="E5"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="F5"></div>
            <div class="black-key" data-note="Gb5"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="G5"></div>
            <div class="black-key" data-note="Ab5"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="A5"></div>
            <div class="black-key" data-note="Hb5"></div>
          </div>
          <div class="key-group">
            <div class="white-key" data-note="H5"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) => console.log("Service Worker: Registered"))
            .catch((err) => console.log(`Service Worker: Error: ${err}`));
        });
      }
    </script>
  </body>
</html>
